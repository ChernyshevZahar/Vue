<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .navMyclass {
        margin-top: 10px;
        background-color: #efa832;
        padding: 15px 0px;
      }
      .linkMyClass:hover {
        color: white;
        background-color: #007bff;
      }
      .linkActivMyClass:active {
        color: white;
        background-color: #007bff;
      }
    </style>
    <title>Menu</title>
  </head>
  <body>
    <div class="container">
      <div id="nav" class="nav justify-content-center navMyclass">
        <nav v-for="a in navMenu" class="nav nav-pills nav-justified">
          <a
            :href="a.link"
            class="nav-item nav-link linkMyClass"
            :class=""
            @click="addActiv"
            >{{a.name}}</a
          >
        </nav>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
